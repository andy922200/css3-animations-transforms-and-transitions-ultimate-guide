<head>

    <title>Section 6-5 - Micro Button Effects</title>

<body>

    <h2>Micro Button Effects</h2>

    <div class="container">
        <button class="button button-accept">
            <span>Accept</span>
            <i class="fa fa-check"></i>

        <button class="button button-delete">

        </button>
