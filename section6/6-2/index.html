<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 6-2 - Swipe Fill Button Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Swipe Fill Button Effects</h2>

    <div class="container">
        <button class="button fill-from-left">
            <span>Fill From Left</span>
        </button>

        <button class="button fill-from-right">
            <span>Fill From Right</span>
        </button>

        <button class="button fill-from-top">
            <span>Fill From Top</span>
        </button>

        <button class="button fill-from-bottom">
            <span>Fill From Bottom</span>
        </button>
    </div>

</body>

</html>
