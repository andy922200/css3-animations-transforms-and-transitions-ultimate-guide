<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 4-4 - Transition Timing Function</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Transition Timing Function</h2>

    <div class="container">
        <div class="transition ease">ease</div>
        <div class="transition ease-in">ease-in</div>
        <div class="transition ease-out">ease-out</div>
        <div class="transition ease-in-out">ease-in-out</div>
        <div class="transition linear">linear</div>
        <div class="transition step-start">step-start</div>
        <div class="transition step-end">step-end</div>
        <br/>
        <div class="bg-green transition steps">steps</div>
        <div class="bg-green transition steps-start">steps-start</div>
        <div class="bg-green transition steps-end">steps-end</div>
    </div>
</body>
</html>
