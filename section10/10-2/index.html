<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 10-2 - Auto Play Pure CSS Image Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Auto Play Pure CSS Image Slider</h2>

    <div class="container">
        <div class="slider">
            <div class="slides">
                <div class="slide">
                    <img src="https://picsum.photos/1024/768?random=1">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/1024/768?random=2">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/1024/768?random=3">
                </div>
                <div class="slide">
                    <img src="https://picsum.photos/1024/768?random=4">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
