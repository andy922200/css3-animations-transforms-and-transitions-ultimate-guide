<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Section 3 - Polaroid Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="polaroid-gallery">
      <h1 class="polaroid-gallery-title">Polaroid Image Gallery</h1>
      
      <figure class="polaroid-card">
        <img src="https://picsum.photos/300/300?random=1" width="200" height="200" alt="Image1">
        <figcaption class="polaroid-card-caption">Image 1</figcaption>
      </figure>

      <figure class="polaroid-card">
        <img src="https://picsum.photos/300/300?random=2" width="200" height="200" alt="Image2">
        <figcaption class="polaroid-card-caption">Image 2</figcaption>
      </figure>

      <figure class="polaroid-card">
        <img src="https://picsum.photos/300/300?random=3" width="200" height="200" alt="Image3">
        <figcaption class="polaroid-card-caption">Image 3</figcaption>
      </figure>

      <figure class="polaroid-card">
        <img src="https://picsum.photos/300/300?random=4" width="200" height="200" alt="Image4">
        <figcaption class="polaroid-card-caption">Image 4</figcaption>
      </figure>
  </section>

</body>
</html>
